<!DOCTYPE html>
<html>
<head>
  <title>Amishhaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      color: #0f172a;
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 48px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Cloud Container */
    #cloud-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background-image: url('./assets/image.png');
      background-size: contain;
      background-repeat: no-repeat;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      opacity: 0.8;
      filter: brightness(1.1);
    }

    /* Cloud animations */
    @keyframes float1 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(10px) translateX(0); }
      50% { transform: translateY(-10px) translateX(15px); }
    }

    @keyframes float3 {
      0%, 100% { transform: translateY(5px) translateX(0); }
      50% { transform: translateY(-15px) translateX(-10px); }
    }

    @keyframes float4 {
      0%, 100% { transform: translateY(-5px) translateX(0); }
      50% { transform: translateY(15px) translateX(12px); }
    }

    @keyframes float5 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-10px) translateX(-15px); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 32px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .org {
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      margin-bottom: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .org:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .org-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.7);
      transition: background 0.15s;
    }

    .org-header:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: rgba(241, 245, 249, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .org-name {
      font-weight: 600;
      font-size: 1rem;
      flex: 1;
      color: #0f172a;
    }

    .arrow {
      font-size: 0.8rem;
      color: #64748b;
      transition: transform 0.2s;
    }

    .org.open .arrow {
      transform: rotate(180deg);
    }

    .prs {
      display: none;
      border-top: 1px solid rgba(229, 231, 235, 0.5);
      background: rgba(250, 250, 250, 0.9);
    }

    .org.open .prs {
      display: block;
    }

    .pr {
      padding: 12px 20px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(229, 231, 235, 0.5);
      color: #334155;
    }

    .pr:first-child {
      border-top: none;
    }

    .pr a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .pr a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="cloud-container"></div>

<h1>Amishhaa</h1>
<div id="list"></div>

<script>
  // Create clouds with cozy movements
  function createClouds() {
    const container = document.getElementById('cloud-container');
    const cloudSizes = [80, 120, 100, 140, 90];
    const animations = ['float1', 'float2', 'float3', 'float4', 'float5'];
    const durations = ['40s', '45s', '50s', '55s', '60s'];
    const delays = ['0s', '5s', '10s', '15s', '20s'];

    for (let i = 0; i < 5; i++) {
      const cloud = document.createElement('div');
      cloud.className = 'cloud';
      
      // Random positioning
      const top = Math.random() * 80 + 10; // 10% to 90%
      const left = Math.random() * 80 + 10; // 10% to 90%
      
      // Set cloud properties
      cloud.style.width = `${cloudSizes[i]}px`;
      cloud.style.height = `${cloudSizes[i]}px`;
      cloud.style.top = `${top}%`;
      cloud.style.left = `${left}%`;
      cloud.style.animation = `${animations[i]} ${durations[i]} infinite ease-in-out`;
      cloud.style.animationDelay = delays[i];
      cloud.style.opacity = `${0.6 + Math.random() * 0.3}`; // 0.6 to 0.9
      
      container.appendChild(cloud);
    }
  }

  // Initialize clouds
  document.addEventListener('DOMContentLoaded', createClouds);

  // Fetch and display data
  fetch("./data.json")
    .then(r => r.json())
    .then(data => {
      const list = document.getElementById("list");

      // group by org
      const groups = {};
      data.forEach(c => {
        if (!groups[c.org]) {
          groups[c.org] = { logo: c.logo, prs: [] };
        }
        groups[c.org].prs.push(c);
      });

      for (const org in groups) {
        const container = document.createElement("div");
        container.className = "org";

        const header = document.createElement("div");
        header.className = "org-header";
        header.innerHTML = `
          <img src="${groups[org].logo}" class="logo">
          <div class="org-name">${org}</div>
          <div class="arrow">â–¼</div>
        `;

        const prs = document.createElement("div");
        prs.className = "prs";

        groups[org].prs.forEach(pr => {
          const div = document.createElement("div");
          div.className = "pr";
          div.innerHTML = `<a href="${pr.link}" target="_blank">${pr.title}</a>`;
          prs.appendChild(div);
        });

        header.onclick = () => {
          container.classList.toggle("open");
        };

        container.appendChild(header);
        container.appendChild(prs);
        list.appendChild(container);
      }
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
