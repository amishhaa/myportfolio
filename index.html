<!DOCTYPE html>
<html>
<head>
  <title>Amishhaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      color: #0f172a;
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 48px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 32px;
    }

    .org {
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .org-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      cursor: pointer;
      background: #ffffff;
      transition: background 0.15s;
    }

    .org-header:hover {
      background: #f8fafc;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: #f1f5f9;
    }

    .org-name {
      font-weight: 600;
      font-size: 1rem;
      flex: 1;
    }

    .arrow {
      font-size: 0.8rem;
      color: #64748b;
      transition: transform 0.2s;
    }

    .org.open .arrow {
      transform: rotate(180deg);
    }

    .prs {
      display: none;
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
    }

    .org.open .prs {
      display: block;
    }

    .pr {
      padding: 12px 20px;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }

    .pr:first-child {
      border-top: none;
    }

    .pr a {
      color: #2563eb;
      text-decoration: none;
    }

    .pr a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Amishhaa</h1>
<div id="list"></div>

<script>
fetch("./data.json")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("list");

    // group by org
    const groups = {};
    data.forEach(c => {
      if (!groups[c.org]) {
        groups[c.org] = { logo: c.logo, prs: [] };
      }
      groups[c.org].prs.push(c);
    });

    for (const org in groups) {
      const container = document.createElement("div");
      container.className = "org";

      const header = document.createElement("div");
      header.className = "org-header";
      header.innerHTML = `
        <img src="${groups[org].logo}" class="logo">
        <div class="org-name">${org}</div>
        <div class="arrow">â–¼</div>
      `;

      const prs = document.createElement("div");
      prs.className = "prs";

      groups[org].prs.forEach(pr => {
        const div = document.createElement("div");
        div.className = "pr";
        div.innerHTML = `<a href="${pr.link}" target="_blank">${pr.title}</a>`;
        prs.appendChild(div);
      });

      header.onclick = () => {
        container.classList.toggle("open");
      };

      container.appendChild(header);
      container.appendChild(prs);
      list.appendChild(container);
    }
  });
</script>

</body>
</html>
