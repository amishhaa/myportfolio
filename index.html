<!DOCTYPE html>
<html>
<head>
  <title>Amishhaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      color: #0f172a;
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 48px;
    }

    header {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      color: #64748b;
      margin-top: 6px;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      transition: box-shadow 0.2s, transform 0.2s;
      background: #ffffff;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .top {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: #f1f5f9;
    }

    .org {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .badge {
      display: inline-block;
      margin-top: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      background: #e2e8f0;
      color: #334155;
    }

    .title {
      font-size: 1rem;
      font-weight: 500;
      margin: 14px 0 6px 0;
      line-height: 1.4;
    }

    .meta {
      font-size: 0.8rem;
      color: #64748b;
      margin-bottom: 10px;
    }

    a {
      font-size: 0.85rem;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Amishhaa</h1>
  <div class="subtitle">Open source work</div>
</header>

<div class="grid" id="list"></div>

<script>
fetch("./data.json")
  .then(r => r.json())
  .then(data => {

    // Rename closed -> merged (for GitHub PRs)
    data = data.map(c => {
      if (c.source === "github" && c.status === "closed") {
        c.status = "merged";
      }
      return c;
    });

    const list = document.getElementById("list");

    data.forEach(c => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="top">
          <img src="${c.logo}" class="logo">
          <div>
            <div class="org">${c.org}</div>
            <div class="badge">${c.source}</div>
          </div>
        </div>

        <div class="title">${c.title}</div>

        <div class="meta">
          ${c.status}${c.date ? " Â· " + c.date : ""}
        </div>

        <a href="${c.link}" target="_blank">View</a>
      `;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
